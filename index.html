<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>TodoList</title>
    </head>
    <body>
        <div class="app">
            <div class="form">
                <input class="input" /><button class="submit-btn">
                    submit
                </button>
            </div>
            <div class="todo-list__box">
                <div class="todo-list__todos">
                    <h5>Pending Todo</h5>
                    <ul class="todo-list pending-list"></ul>
                </div>
                <div class="todo-list__todos">
                    <h5>Completed Todo</h5>
                    <ul class="todo-list completed-list"></ul>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
